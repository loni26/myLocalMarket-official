<ion-header>
    <ion-toolbar>
        <ion-title>Vos Produits</ion-title>
        <ion-button slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
        <ion-button (click)="navigate()">Ajouter un produit </ion-button>
        <ion-button (click)="logOut()">deconnexion</ion-button>
        <ion-item>
            <div *ngIf="products$ |async as products">
                {{products.name |json}}
            </div>
        </ion-item>
       
</ion-content>
